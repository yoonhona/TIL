<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evet Delegate</title>
</head>
<body>
<div id="wrapper">
    <form>
        <input type="radio" name="event" value="1" id="1"><label for="1">1</label>
        <input type="radio" name="event" value="2" id="2"><label for="2">2</label>
        <input type="radio" name="event" value="3" id="3"><label for="3">3</label>
        <input type="radio" name="event" value="4" id="4"><label for="4">4</label>

    </form>
</div>
<script type="application/javascript">
    const wrapper = document.getElementById('wrapper');
    wrapper.addEventListener('click', (e) => {
        console.log('click event:: ', e.target)
    })

    wrapper.addEventListener('change', e => {
      console.log('change capture:: ', e.target);
      e.stopPropagation();
    }, {
      capture: true
    })
    const element2 = document.getElementById('2');
    element2.addEventListener('change', (e) => {
      console.log('element change event:: ', e)
    })

</script>
</body>
</html>
